<div class="cartBox">
    <h1 class="text-danger"> Shopping Cart</h1>
    <div class="headCart">
        <p class="lead">You have <label class="text-danger">{{cartProduct.length}} </label> items in your cart</p>
        <button class="btn btn-danger" (click)="clearShoppingCart()"><span class="card-header"> Clear Shopping cart</span> </button>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th></th>
                <th>Name: </th>
                <th>Price: </th>
                <th style="width: 25%;">Quantity: </th>
                <th>Total: </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cartProduct; let index = index ">
                <td> <img src="{{item.item.image}}" alt=""></td>
                <td>{{item.item.title}}</td>
                <td>{{item.item.price}} L.E</td>
                <td>
                    <div class="quantity">
                        <button class="btn btn-dark" (click) = "addQuantity(index)">+</button>
                        <input type="number" class="form-control" min="1" name="quantity" [(ngModel)] ="item.quantity" (change)="detectChange()">
                        <button class="btn btn-dark" (click) = "minusQuantity(index)">-</button>
                    </div>
                </td>
                <td>{{item.item.price * item.quantity}}   L.E.</td>
                <td class="btn btn-danger" (click)="deleteProduct(index)"> delete</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th>Total: {{cartTotal}} L.E</th>
                <th><button class="btn btn-success" (click)="addCartProducts()">Order now </button></th>
            </tr>
        </tfoot>
    </table>
</div>

<div class="alert alert-success" role="alert" *ngIf="successMessage"><strong>Well done!</strong> Your order is successfully send</div>
