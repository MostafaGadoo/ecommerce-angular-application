<div class="item" >
    <div routerLink ="/details/{{data.id}}">
        <img class="img" src= "{{data.image}}" alt="">
        <div class="body">
            <h4 class="body-text">{{data?.title}}</h4>
            <p class="body-p">{{data.description}}</p>
        </div>
    </div>
    
    <div class="px-3 mb-2 d-flex justify-content-between align-items-cnter">
        <button class="btn btn-success" *ngIf="!addButton" (click) ="addButton = true"> Add to cart</button>
        <div class="d-flex w-50" *ngIf="addButton">
            <input type="Quantity" class="form-control" [(ngModel)]="amount">
            <button class="btn btn-danger  m-r-2" (click)="addToCart()"> Add </button>
        </div>
        <span class="span-data">{{data.price}} L.E</span>
    </div>
</div>
